# Loki values
deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

# Configuration for SingleBinary mode
singleBinary:
  replicas: 1

# Explicitly disable Scalable mode components to avoid validation errors
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

persistence:
  enabled: false

monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false

test:
  enabled: false
