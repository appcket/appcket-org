apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-appcket
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        rewrite name {{ .Values.accounts.name }}.{{ .Values.domain }}.localhost {{ .Values.accounts.name }}.{{ .Values.namespace }}.svc.cluster.local
        prometheus :9153
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
    }