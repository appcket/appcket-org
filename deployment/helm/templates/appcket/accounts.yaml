apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.accounts.name }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - port: 443
    targetPort: 8443
    protocol: TCP
    name: https-{{ .Values.accounts.name }}
  selector:
    app: {{ .Values.accounts.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.accounts.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.accounts.name }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Values.accounts.name }}
        version: v1
    spec:
      containers:
      - image: "{{ .Values.image.repository }}/{{ .Values.accounts.image }}:{{ .Values.accounts.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Values.accounts.name }}
        env:
        - name: KEYCLOAK_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.accounts.secretName }}
              key: adminuser
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.accounts.secretName }}
              key: adminpassword
        - name: KEYCLOAK_LOGLEVEL
          value: {{ .Values.accounts.logLevel }}
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: DB_ADDR
          value: {{ .Values.database.address }}
        - name: DB_PORT
          value: "{{ .Values.database.port }}"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.database.secretName }}
              key: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.database.secretName }}
              key: password
        - name: DB_DATABASE
          value: {{ .Values.database.database }}
        - name: DB_SCHEMA
          value: {{ .Values.database.schema }}
        - name: DB_VENDOR
          value: {{ .Values.database.vendor }}
        - name: JAVA_OPTS
          value: -Dkeycloak.profile.feature.scripts=enabled -Dkeycloak.profile.feature.upload_scripts=enabled -Dkeycloak.logging.level=all
        stdin: true
        tty: true
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Values.accounts.name }}
spec:
  hosts:
  - {{ .Values.accounts.subdomain }}.{{ .Values.domain }}.{{ .Values.tld }}
  gateways:
  - appcket-gateway
  tls:
  - match:
    - port: 443
      sniHosts:
      - {{ .Values.accounts.subdomain }}.{{ .Values.domain }}.{{ .Values.tld }}
    route:
    - destination:
        host: {{ .Values.accounts.name }}.{{ .Values.namespace }}.svc.cluster.local
        port:
          number: 443