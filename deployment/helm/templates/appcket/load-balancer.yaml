{{- if eq .Values.env "production" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.loadbalancer.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.digitalocean.com/load-balancer-id: {{ .Values.loadbalancer.name }}
    service.beta.kubernetes.io/do-loadbalancer-size-unit: "1"
    service.beta.kubernetes.io/do-loadbalancer-disable-lets-encrypt-dns-records: "false"
spec:
  type: LoadBalancer
  selector:
    app: {{ .Values.loadbalancer.name }}
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
{{- end }}